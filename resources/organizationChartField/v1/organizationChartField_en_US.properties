name=Organization Chart
description=Organization charts are a common case of hierarchical network charts, where the parent/child relationships between nodes are visualized.
parameter.series.name=series
parameter.series.description=Array of data series, each created as a dictionary matching the format of { name: (text), data: (list of dictionary of { name: (text), value: (int) }) }
parameter.orientation.name=orientation
parameter.orientation.description=Determine whether the org chart will be displayed horizontally or vertically.  Use one of the following valid values: "VERTICAL" (default), "HORIZONTAL".
parameter.showTooltips.name=showTooltips
parameter.showTooltips.description=Determines if a tooltip displays the data value for a category. Default: true.
parameter.colorScheme.name=colorScheme
parameter.colorScheme.description=Determines which color scheme to use in the chart. Use one of the following valid values: "CLASSIC" (default), "MIDNIGHT", "OCEAN", "MOSS", "BERRY", "PARACHUTE", "RAINFOREST", "SUNSET" or a custom list of hex values. See the documentation for guidance on how to use color schemes.
