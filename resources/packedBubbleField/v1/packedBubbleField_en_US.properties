name=Packed Bubble Chart
description=Packed bubble charts are visualizations where the size and optionally the color of the bubbles are used to visualize the data. The positioning of the bubbles is not significant, but is optimized for compactness. Try dragging the bubbles in this chart around, and see the effects.
parameter.series.name=series
parameter.series.description=Array of data series, each created as a dictionary matching the format of { \
  name: (text), \
  data: (list of dictionary of { name: (text), value: (int) } ) \
}. Example: { { name: "Ball Sizes", data: { { name: "Baseball", value: 1 }, { name: "Soccerball", value: 2 }, { name: "Volleyball", value: 2 }, { name: "Beach Ball", value: 4 } } } }
parameter.minSize.name=minSize
parameter.minSize.description=Minimum bubble size in percentage. Bubbles will automatically size between the minSize and maxSize to reflect the value of each bubble. Percentage of the smallest one of the plot width and height, divided by the square root of total number of points. Default "10%"
parameter.maxSize.name=maxSize
parameter.maxSize.description=Maximum bubble size in percentage. Bubbles will automatically size between the minSize and maxSize to reflect the value of each bubble. Percentage of the smallest one of the plot width and height, divided by the square root of total number of points. Default "50%"
parameter.splitSeries.name=splitSeries
parameter.splitSeries.description=Whether to split series into individual groups or to mix all series together. Default false.
parameter.showLegend.name=showLegend
parameter.showLegend.description=Determines if a color legend displays below the chart. Default: true.
parameter.showTooltips.name=showTooltips
parameter.showTooltips.description=Determines if a tooltip displays the data value for a bubble. Default: true.
parameter.showDataLabels.name=showDataLabels
parameter.showDataLabels.description=Determines if data values are displayed within each bubble. Default: true.
parameter.colorScheme.name=colorScheme
parameter.colorScheme.description=Determines which color scheme to use in the chart. Use one of the following valid values: "CLASSIC" (default), "MIDNIGHT", "OCEAN", "MOSS", "BERRY", "PARACHUTE", "RAINFOREST", "SUNSET" or a custom list of hex values. See the documentation for guidance on how to use color schemes.
parameter.showLinks.name=showLinks
parameter.showLinks.description=Determines if links are placed on words. Default: false.
parameter.link.name=link
parameter.link.description=SaveInto to execute when a user selects a data point on the chart. Use save!value to pass context from the selection made on the chart to the link. Create a saveInto using a!save().
